spring.kafka.bootstrap-servers = ${spring.embedded.kafka.brokers}
uk.gov.companieshouse.order-notification-sender.error-consumer = false
email.senderAddress = noreply@companieshouse.gov.uk
email.dispatchDays = 10
kafkaProducer.producerTimeout = 30
maximum.retries = 3

address.record.type.mapper.nullMapping = No

# Number of messages (URI & attempt fields only) that will be cached (least recently used) for detecting duplicates
duplicate-message-cache-size=10
